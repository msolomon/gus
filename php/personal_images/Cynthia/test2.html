<html>
<head>
<title>Post Validation</title>
<script language="Javascript" type="text/javascript" >
post_length_re=/^[^<>]{1,3500}$/
function submitIt(myForm){
	if(myForm.post.value=="")
	{
	   alert("Please enter a post")
	   return false
	}
   if(!post_length_re.test(myForm.post.value))
   {
      alert("Post has < or > or is too long")
      return false
   }

   return true
}
</script>
</head>
<body>
<form onsubmit="return submitIt(this)">
Please enter your post below<br>
<textarea name="post" type="text" cols="50" rows="10" maxlength="300"></textarea><br>
<input type="submit" value="submit">
</form>
</body>
</html>
