<html>
<head><title>Membership Reminders</title></head>
<body>
<h6>Mockup by Cindy Rempel From Mike's Use Cases</h6>
<form>
<p>I want to remind members about . . .<br>

	<input type="radio" id="reminders" value="dues" checked="checked" />
	Dues <br>
	<input type="radio" id="reminders" value="event" />
	an event <br>
	<input type="radio" id="reminders" value="member_input" />
	giving member input <br>

	</p>
<!-- This is intended to automagically change to be the correct reminder message for the
	selection -->
<p>Default Message:
	<textarea id="default_message" rows="5" cols="60">
	How are you doing today?
	We would really appreciate it if you would send in your dues by November 3rd.
	Thanks,
		President of Group
	</textarea>
<p>Members to Remind: <br>
	<select size="3" id="members_to_remind">
	<option>Brett Hitchcock</option>
	<option>Leah Wegner</option>
	<option>Scott Bedall</option>

	</select>
</form>
</body>
</html>
