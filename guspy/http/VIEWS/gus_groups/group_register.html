<head>
<title>Register a new GUS Group</title>
<style type="text/css">
.error_msg{
	color:red;
}
</style>
</head>
<form method="post">
 {% csrf_token %} <label>Group Name:</label> {{ group_form.group_name }}
<span class="error_msg">{% for err in  group_form.group_name.errors %}{{ err|escape }} {% endfor %}</span>
<br>
<input type="hidden" name="ownerid" value="{{ user.id  }}" />
<input type="submit" value="Create Group" />
 </form>
