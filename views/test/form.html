{% extends "base.html" %}
{%block pagetitle%}GUS:{{title}}{%endblock%}
{%block content %}
<h3>{{ title }}</h3>
<form action="{{ submiturl }}" enctype="{{ enctype }}" method="post">
{% csrf_token %}
{{ form.as_p }}
<input type="submit" value="{{ btnlabel }}">
</form>
<a href="/">Cancel</a><br/>
{% endblock %}
