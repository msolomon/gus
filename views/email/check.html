{% extends "email/emailer.html" %}
{% block pagetitle %}Email{% endblock pagetitle %}

{% block content %}
<h1> Inbox for {{ username }} ({{ useremail }})</h1>
<hr>
<table border="0">
	<tr align="left">
		<th>From</th>
		<th>Subject</th>
	</tr>
	{% for email in snippets %}
	<tr>
		<td>
			<a href="{{email.from}}">{{email.from}}</a> <br>
		</td>
		<td>
			<a href="/email/check/message/{{email.id}}">{{email.subject}}
		</td>
	</tr>
{% endfor %}
</table>

{% endblock content %}
