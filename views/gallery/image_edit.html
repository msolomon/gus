{% extends "base.html" %}
{% block pagetitle %}Edit Image{% endblock %}

{% block content %}
<h3>Edit Image: {{image}}</h3>

<form action="" method="post" enctype="multipart/form-data">
  {{image_form.as_p}}
  {% csrf_token %}
  <input type="submit" value="Save Changes"/>
</form>
<a href="/gallery/{{gallery.id}}">Cancel</a>
{% endblock %}
