<h1>Your Image Galleries</h1>

{% if groups == None %}<b>You aren't a member of any groups!</b> {% endif %}

<!-- Print a list of the groups that the user belongs to, and each of the galleries for each group -->
{% for g in groups.all %}
<h2>{{g.name}}</h2>

{% for gal in galleries.all %}

{% if gal.group == g %}
<a href="#">{{gal.name}}</a><br/>
{% endif %}

{% endfor %}
<a href="#">Create New Gallery</a><br/>
<br/><br/>
{% endfor %}
