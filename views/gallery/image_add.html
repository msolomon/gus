{% extends "base.html" %}
{% block pagetitle %}Add Image{% endblock %}

{% block content %}
<h3>Add Image: {{gallery}}</h3>

<form action="" method="post" enctype="multipart/form-data">
  {{image_form.as_p}}
  {% csrf_token %}
  <input type="submit" value="Add"/>
</form>
<a href="/gallery/{{gallery.id}}">Cancel</a>
{% endblock %}
