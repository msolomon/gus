{% extends "base.html" %}
{% block content %}
<h4>Add New Event</h4>

<form action="/calendar/{{year}}/{{month_name}}/_add{{day}}/"
method="POST">
<div class="login_register">
{% csrf_token %}
<table class="login_register">
{{event_form.as_table}}

</table>
<input type="submit" value="Save">
</div>
</form>

{% endblock content %}

{% block pagetitle %}
gus Calendar-Add Event
{% endblock pagetitle %}
