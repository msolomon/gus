{% extends "base.html" %}
{% block content %}
<h2>Edit Role {{ role.name }} for <i>{{usr.username}}</i> in group <i>{{ role.group.group_name }}</i></h2>
<form method="post">
<select name="newRole">
{% for r in group.roles %}
<option value="{{r.id}}"
{% if r.id == role.id %}
selected="SELECTED"
{% endif %}>

{{r.name}}
</option>
{% endfor %}
</select>
<br>
<br>
<input type="submit" value="Confirm Change">
{% csrf_token %}
</form>
{% endblock %}
